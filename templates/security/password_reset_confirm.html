{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content%}
    <h3>Reset your password</h3>
    {%if validlink%}
    <p>please enter your new password</p>
    <form method="POST">
        {{form.as_p}}
        {% csrf_token%}
        <input type="submit"value="Change my password">
    </form>
    {%else%}
    <p>The password reset link was invalid, because it has already been used.</p>
    <p>Please request a new password</p>
    {%endif %}
    {% endblock %}
</body>
</html>
